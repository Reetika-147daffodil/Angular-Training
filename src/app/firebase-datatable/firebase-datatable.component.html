<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
    
    <div *ngFor="let col of displayedColumns">

        <ng-container matColumnDef={{col}}>
            <th mat-header-cell *matHeaderCellDef> {{col}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
           
          </ng-container>   
          
    </div>
      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> &nbsp;Action  </th>
        <td mat-cell *matCellDef="let element">
            <a >
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="delete(element)">
                    <mat-icon>delete | </mat-icon>
                </button>
            </a>  
            <a >
                <button mat-icon-button color="" aria-label="Example icon button with a home icon">
                    <mat-icon svgIcon="update"></mat-icon>
                </button>
            </a>
            
        </td>
    </ng-container>
   
    
    
     
    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
  </table>
<br>
  <button type="button" style="display: flex; flex-direction: row;" class="btn btn-outline-dark" (click)="openDialog()">Add User</button>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Employee Dashboard</h1>
    <a style="margin-left: 70vw;" routerLink="login" class="link">
      <mat-icon>login</mat-icon>Login /
    </a>
    <a style="margin-left: 0.5vw;" routerLink="signup" class="link">
      <mat-icon>person</mat-icon>SignUp
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>

        <a mat-list-item routerLink="home"><span>
            <mat-icon>home</mat-icon>
          </span> Home </a>
        <a mat-list-item routerLink="firebase-data"><span>
            <mat-icon>dashboard</mat-icon>
          </span>Dashboard</a>

        <a mat-list-item routerLink="account"><span>
            <mat-icon>person</mat-icon>
          </span> Account</a>
        <a mat-list-item routerLink="Dashboard"><span>
            <mat-icon>settings</mat-icon>
          </span>Settings</a>

        <a mat-list-item routerLink="login"  (click)="logout()" ><span>
            <mat-icon>logout</mat-icon>
          </span> Log Out</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

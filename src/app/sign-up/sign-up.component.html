<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="background">
    <h3 class="login">Sign Up</h3>
    <br>
    
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="newUser()"  >
            <input type="text" placeholder="First Name" class="i" formControlName="email">
            <br> <br>
            <input type="text" placeholder="Last Name" class="i" formControlName="password" name="Email">
            <br> <br>
    
            <input type="email" placeholder="Email" class="i" formControlName="email">
            <br> <br>
            <input type="password" placeholder="Password" class="i" formControlName="password" name="Email">
            <br> <br>
            <input class="btn btn-success" id="signup" routerLink="login" type="submit" value="Sign Up">
            <h3 id="or">Or</h3>
            
            
        </form>
        <input class="btn btn-secondary" id="login" (click)="login()"  type="submit" value="Login">
        
    </div>
</div>
